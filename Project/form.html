    <!-- HEADER -->

    <body style="font-family: century gothic; font-size: 11; color: rgb(119, 154, 172)">
      <h1>Add New Habit</h1>

    <!-- FORM BEGINS -->

    <div class="form-group" style="margin-left: 10%; margin-right: 10%;">
            
            <!-- HABIT NAME -->
      
            <div class="form-group">
                <label for="Name">Habit Name:</label>
                <input type="name" class="form-control" id="name" placeholder="ie. Drinking Water">
            </div>

            <!-- NOTES ABOUT HABIT -->

            <div class="form-group">
                <label for="comment">Notes about habit:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
             </div>

            <!-- START DATE -->

            <div class="form-group">
                <label for="Name"> Date Start:</label>
                <input type="date" class="form-control" id="start" placeholder="ie. 01/01/2020">
            </div>

            <!-- END DATE -->

            <div class="form-group">
                <label for="Name"> Date End:</label>
                <input type="date" class="form-control" id="end" placeholder="ie. 01/01/2020">
            </div>

            <!-- START TIME -->

            <div class="form-group">
              <label for="Name"> Everyday I want to start this habit by:</label>
              <input type="time" class="form-control" id="timeStart" placeholder="ie. 01/01/2020">
            </div>

            <!-- END TIME -->

            <div class="form-group">
              <label for="Name"> Everyday I want to end this habit by:</label>
              <input type="time" class="form-control" id="timeEnd" placeholder="ie. 01/01/2020">
            </div>

            <!-- DAYS OF THE WEEK -->

            <div class="container">
              <label>Which days of the week do you want to make sure you keep this habit?</label>
              <form>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Sunday"> Sun
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Monday"> Mon
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Tuesday"> Tues
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Wednesday"> Wed
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Thursday"> Thur
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Friday"> Fri
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" value="", id ="Saturday"> Sat
                </label>
              </form>
            </div>
          </div>
